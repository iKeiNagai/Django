{% extends 'home.html' %}
<!--extends home template-->
{% block content %}

<h1>Organizers page</h1>
<div>

    <!--sends GET to view if enter info-->
    <form method="GET" >
        {{filter.form}} <!--create filter from context in view(return)-->
        <button type="submit"> Search </button>
    </form>
    
</div>
<div>
    <button><a href="{% url 'userforms' page='Organizer' what='insert' %}">Insert+</a> +</button>
</div>
<div>
    <table>
    <!--for loop, organizers from context in view(return)-->
        {% for organizer in organizers %}
        <tr>
            <td>{{organizer.o_id}}</td>
            <td>{{organizer.o_name}}</td>
            <td>{{organizer.specialty}}</td>
            <td><button>
                <a href="{% url 'update_organizer' o_id=organizer.o_id %}">Update<a/>
            </button></td>
            <td><button>
                <a href="{% url 'delete_object' obj_type='organizers' obj_id=organizer.o_id %}">Remove</a>
            </button></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
