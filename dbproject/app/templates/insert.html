{% extends 'home.html' %}

{% block content %}

    {% if what == "insert" %}
    
        <div>
            <form method="POST">
                {% csrf_token %}
                {{userform.as_p}}
                <button type="submit">Submit</button>
            </form>
        </div>
    {% elif what == "Update" %}
    <p>{{what}}</p>
    {% elif what == "Remove" %}
    <p></p>
    {% endif %}
{% endblock %}
