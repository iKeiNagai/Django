{% extends 'home.html' %}
{% block content %}
    <title>Confirm Deletetion</title>
<body>
    <h1>Confirm Deletetion</h1>
    <p>Are you sure you want to delete this entry? {{ user.u_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'user' %}">Cancel</a>
</body>
{% endblock %}
