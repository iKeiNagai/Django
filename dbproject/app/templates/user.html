{% extends 'home.html' %}
<!--extends home template-->

{% block content %}
<h1>Search page</h1>
<div>

    <!--sends GET to view if enter info-->
    <form method="GET" >
        {{filter.form}} <!--create filter from context in view(return)-->
        <button type="submit"> Search </button>
    </form>
    
</div>
<div>
    <button><a href="{% url 'userforms' page='User' what='insert' %}">Insert +</a></button>
</div>
<div>
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <!--for loop, users from context in view(returns)-->
        {%for user in users%}
        <tr>

            <!--row for every user in table-->
            <td>{{user.u_id}}</td>
            <td>{{user.u_name}} </td>  
            <td>{{user.u_address}}</td>
            <td>{{user.entriesno}}</td>
            <td>
                <button> 
                    <a href="{% url 'update_user' u_id=user.u_id %}">Update</a>
                </button>
            </td>
            <td>
                <button><a href="{% url 'delete_object' obj_type='user' obj_id=user.u_id %}">Remove</a></button>
            </td>
            <td><button><a href="{% url 'entries' entry=user.u_id %}">entries</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
